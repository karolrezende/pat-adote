<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Pet Adote</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #fef6f0, #ffe7d6);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
      .btn-login {
        background-color: #ff7f50;
        color: white;
      }
      .btn-login:hover {
        background-color: #ff5a26;
        color: white;
      }
      .form-control:focus {
        border-color: #ff7f50;
        box-shadow: 0 0 0 0.2rem rgba(255, 127, 80, 0.25);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card p-4">
            <div class="text-center mb-4">
              <i class="fas fa-paw fa-3x text-warning"></i>
              <h2 class="fw-bold mt-2">Bem-vindo ao Pet Adote</h2>
              <p class="text-muted">Faça login para continuar</p>
            </div>
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Digite seu e-mail"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-login">
                  <i class="fas fa-sign-in-alt me-2"></i> Entrar
                </button>
              </div>
              <div class="text-center">
                <small
                  >Não tem uma conta?
                  <a href="{% url 'register' %}" class="text-decoration-none"
                    >Cadastre-se</a
                  ></small
                >
              </div>
            </form>
          </div>
          <footer class="text-center mt-4">
            <p class="text-muted">
              &copy; 2024 Pet Adote. Todos os direitos reservados.
            </p>
          </footer>
        </div>
      </div>
    </div>

    <!-- Toast de erro -->
    {% if erro %}
    <div
      class="toast align-items-center text-bg-danger border-0 position-fixed bottom-0 end-0 m-3 show"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">
          <i class="fas fa-exclamation-triangle me-2"></i> {{ erro }}
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Fechar"
        ></button>
      </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
