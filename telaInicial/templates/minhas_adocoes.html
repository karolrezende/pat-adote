<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Adoções - Pet Adote</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #fef6f0, #ffe7d6);
        min-height: 100vh;
      }
      .navbar {
        background-color: #ff7f50;
      }
      .navbar .nav-link,
      .navbar .navbar-brand {
        color: white !important;
        font-weight: bold;
      }
      .navbar .btn-logout {
        background-color: white;
        color: #ff7f50;
      }
      .navbar .btn-logout:hover {
        background-color: #f8f9fa;
      }
      .card-post {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        margin-bottom: 2rem;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    {% include "components/header.html" %}

    <div class="container py-5" style="max-width: 600px">
      <h2 class="fw-bold mb-4 text-center" style="color: #ff7f50">
        <i class="fas fa-heart me-2"></i> Minhas Adoções
      </h2>

      {% for adocao in adocoes %}
      <div class="card card-post">
        <img
          src="{{ adocao.postagem.foto.url }}"
          class="card-img-top"
          alt="Foto do pet"
          style="border-top-left-radius: 1rem; border-top-right-radius: 1rem"
        />
        <div class="card-body">
          <p class="card-text">{{ adocao.postagem.descricao }}</p>
          <small class="text-muted"
            >Adotado em {{ adocao.data_hora|date:"d/m/Y H:i" }}</small
          >
        </div>
      </div>
      {% empty %}
      <div class="text-center">
        <p class="text-muted">Você ainda não adotou nenhum pet.</p>
      </div>
      {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
