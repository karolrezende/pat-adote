<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adote - Início</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #fef6f0, #ffe7d6);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card-landing {
        border: none;
        background-color: white;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        max-width: 600px;
        padding: 2rem;
        text-align: center;
      }
      .btn-login {
        background-color: #ff7f50;
        color: white;
      }
      .btn-login:hover {
        background-color: #ff5a26;
        color: white;
      }
      .feature-icon {
        font-size: 2rem;
        color: #ff7f50;
      }
    </style>
  </head>

  <body>
    <div class="card-landing">
      <div class="mb-4">
        <i class="fas fa-paw fa-3x text-warning"></i>
        <h1 class="fw-bold mt-3">Bem-vindo ao Pet Adote</h1>
        <p class="text-muted">
          Encontre, adote e dê amor a um novo amigo de quatro patas.
        </p>
      </div>

      <div class="row mb-4">
        <div class="col-4">
          <i class="fas fa-dog feature-icon"></i>
          <p class="mt-2">Adote cães</p>
        </div>
        <div class="col-4">
          <i class="fas fa-cat feature-icon"></i>
          <p class="mt-2">Adote gatos</p>
        </div>
        <div class="col-4">
          <i class="fas fa-heart feature-icon"></i>
          <p class="mt-2">Espalhe amor</p>
        </div>
      </div>

      <div class="d-grid">
        <a href="{% url 'login' %}" class="btn btn-login btn-lg">
          <i class="fas fa-sign-in-alt me-2"></i> Entrar
        </a>
      </div>

      <footer class="text-center mt-4">
        <p class="text-muted mb-0">
          &copy; 2024 Pet Adote. Todos os direitos reservados.
        </p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
