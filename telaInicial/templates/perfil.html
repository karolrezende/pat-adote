<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Pet Adote</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
      .btn-save {
        background-color: #ff7f50;
        color: white;
      }
      .btn-save:hover {
        background-color: #ff5a26;
        color: white;
      }
      .form-control:focus {
        border-color: #ff7f50;
        box-shadow: 0 0 0 0.2rem rgba(255, 127, 80, 0.25);
      }
      body {
        background: linear-gradient(135deg, #fef6f0, #ffe7d6);
        min-height: 100vh;
      }
      .navbar {
        background-color: #ff7f50;
      }
      .navbar .nav-link,
      .navbar .navbar-brand {
        color: white !important;
        font-weight: bold;
      }
      .navbar .btn-logout {
        background-color: white;
        color: #ff7f50;
      }
      .navbar .btn-logout:hover {
        background-color: #f8f9fa;
      }
    </style>
  </head>

  <body>
    {% include "components/header.html" %}
    <div class="container">
      <div class="row justify-content-center" style="margin-top: 50px">
        <div class="col-md-5">
          <div class="card p-4">
            <div class="text-center mb-4">
              <i class="fas fa-user fa-2x text-warning"></i>
              <h4 class="fw-bold mt-2">Meu Perfil</h4>
              <p class="text-muted">Atualize suas informações abaixo.</p>
            </div>
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  value="{{ usuario.nome }}"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  value="{{ usuario.user.email }}"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Nova senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  name="senha"
                  placeholder="Deixe em branco para não alterar"
                />
              </div>

              <div class="mb-3">
                <label for="senha2" class="form-label"
                  >Confirme a nova senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="senha2"
                  name="senha2"
                  placeholder="Confirme a nova senha"
                />
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-save">
                  <i class="fas fa-save me-2"></i> Salvar Alterações
                </button>
              </div>
            </form>
          </div>

          <footer class="text-center mt-4">
            <p class="text-muted">
              &copy; 2024 Pet Adote. Todos os direitos reservados.
            </p>
          </footer>
        </div>
      </div>
    </div>

    <!-- Toast de erro -->
    {% if erro %}
    <div
      class="toast align-items-center text-bg-danger border-0 position-fixed bottom-0 end-0 m-3 show"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">
          <i class="fas fa-exclamation-triangle me-2"></i> {{ erro }}
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Fechar"
        ></button>
      </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
